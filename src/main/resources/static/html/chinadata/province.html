<div>
		<div class="col-md-12 col-sm-6 col-xs-12">
<!-- 	        <div class="x_panel"> -->
	            <div class="x_content">
<!-- 	            	<div> -->
<!-- 	            		<h2>����Χ����Ϣ</h2> -->
<!-- 	            	</div> -->
					<div class="col-xs-12">
						<form class="form-inline">
							<button type="button" class="btn btn-primary" ng-click="openAddProvinceView()">添加</button>
							<div class="pull-right">
								<button ng-click="getProvinceInfo()" class="btn btn-default"><i class="fa fa-search"></i></button>
							</div>
		              		<div class="input-group input-group-sm pull-right" style="margin-top:2px">
								<label class="sr-only">省份名称</label>
								<input type="text" class="form-control" ng-model="province.name" placeholder="省份名称">
							</div>
							<div class="input-group input-group-sm pull-right" style="margin-top:2px;width:16%;margin-right:5px">
								<select class="form-control pull-right" style="width:65%" ng-model="selectedQueryCountry" ng-options="x.name for x in queryCountrys" ng-change="selectQueryCountry()">
								</select>
								<label class="pull-right" style="margin-top:5px">国家名称:</label>
							</div>
							
						</form>
					</div>
	                <div class="col-xs-12">
	                    <div style="overflow: scroll;height:{{provincetableheight}}">
	                        <table class="table table-striped table-bordered">
	                            <thead>
	                            <tr>
	                                <th></th>
	                                <th>国家</th>
	                                <th>省份</th>
									<th>操作</th>
	                            </tr>
	                            </thead>
	                            <tbody>
	                            <tr ng-repeat="t in provinceinfos">
	                                <td>{{10*indexPage+$index+1}}</td>
<!-- 									<td>{{$index+1}}</td> -->
	                                <td>{{t.countryName}}</td>
									<td>{{t.name}}</td>
									<td style="padding:0px;padding-top:2px">
	                                    <provinceedit class="btn btn-primary" title="编辑" ng-model="t">编辑
								        </provinceedit>
								        &nbsp;&nbsp;&nbsp;&nbsp;
	                                    <provincedelete class="btn btn-danger" title="删除" ng-model="t">删除
								        </provincedelete>
	                                </td>
	                            </tr>
	                            </tbody>
	                        </table>
	                    </div>
	                    <div class="box-tools pull-left" style="font-family:'黑体'">
			            	<span class="pagination pagination-sm inline">总数:{{count}}</span>
			            </div>
	                    
	                    <div class="box-tools pull-right">
							<div id="Pagination"></div>
			            </div>
	                    
	                </div>
	            </div>
	           </div>
	           
	           <!-- 				添加省份页面 -->
				<button ng-show="false" id="addprovincebutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myAddProvinceModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myAddProvinceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">添加省份信息</h4>
				            </div>
				            <div class="modal-body">
				            	<form class="form-horizontal" role="form">
				            	  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">国家名称：</label>
								    <div class="col-sm-6">
								      <select class="form-control" ng-model="selectedCountry" ng-options="x.name for x in counties" ng-change="selectCountry()">
									  </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">省份编码：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" id="firstname" placeholder="省份编码" ng-model="addProvince.code">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">省份名称：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" id="firstname" placeholder="省份名称" ng-model="addProvince.name">
								    </div>
								  </div>
								</form>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeAddProvinceButton">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="saveAddProvince()">确定</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
	           
	           <!-- 	           省份编辑页面 -->
	           <button ng-show="false" id="editprovincebutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myProvinceModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myProvinceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">编辑城市信息</h4>
				            </div>
				            <div class="modal-body">
				            	<form class="form-horizontal" role="form">
				            	  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">国家名称：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" id="firstname" placeholder="国家名称" disabled="disabled" ng-model="editprovinceinfo.countryName">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">省份名称：</label>
								    <div class="col-sm-6">
								      <input ng-show="false" type="text" class="form-control" id="firstname" placeholder="城市名称" ng-model="editprovinceinfo.editName">
								      <input type="text" class="form-control" id="firstname" placeholder="省份名称" ng-model="editprovinceinfo.name">
								    </div>
								  </div>
								</form>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeEditProvinceButton">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="saveEditProvince()">确定</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
				
				<!-- 				删除页面 -->
				<button ng-show="false" id="deleteprovincebutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myDeleteProvinceModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myDeleteProvinceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				        	<div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">确定删除该条信息？</h4>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeDeleteProvinceButton">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="deleteProvince()">确定</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
	           
           </div>
