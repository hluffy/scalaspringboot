<div>
		<div class="col-md-12 col-sm-6 col-xs-12">

					<div class="col-xs-12">
						<form class="form-inline">
							<div class="pull-right">
								<button ng-click="getLocationInfo()" class="btn btn-default"><i class="fa fa-search"></i></button>
							</div>
		              		<div class="input-group input-group-sm pull-right" style="margin-top:2px">
								<label class="sr-only">名称</label>
								<input type="text" class="form-control" ng-model="location.name" placeholder="名称">
							</div>
<!-- 							<button type="button" class="btn btn-primary" ng-click="openAddAppointView()">添加</button> -->
<!-- 							<div class="pull-right"> -->
<!-- 								<button ng-click="getProvinceInfo()" class="btn btn-default"><i class="fa fa-search"></i></button> -->
<!-- 							</div> -->
<!-- 		              		<div class="input-group input-group-sm pull-right" style="margin-top:2px"> -->

<!-- 								<input type="text" class="form-control" ng-model="province.name" placeholder="省份名称"> -->
<!-- 							</div> -->
<!-- 							<div class="input-group input-group-sm pull-right" style="margin-top:2px;width:16%;margin-right:5px"> -->

<!-- 								</select> -->

						</form>
					</div>
	                <div class="col-xs-12">
	                    <div style="overflow: scroll;height:{{locationtableheight}}">
	                        <table class="table table-striped table-bordered">
	                            <thead>
		                            <tr>
		                                <th></th>
		                                <th>类型</th>
		                                <th>名称</th>
		                                <th>服务机构</th>
										<th>省份</th>
										<th>城市</th>
		                                <th>县区</th>
		                                <th>地址</th>
										<th>备注</th>
										<th>创建时间</th>
		                                <th>更新时间</th>
		                                <th>数据操作员</th>
		                                <th>操作</th>
		                            </tr>
	                            </thead>
	                            <tbody>
		                            <tr ng-repeat="t in liantonglocations">
		                                <td>{{$index+1}}</td>
		                                <td style="width:100px">{{t.type}}</td>
										<td style="width:200px">{{t.name}}</td>
										<td style="width:200px">{{t.orgCoveredBy}}</td>
										<td style="width:100px">{{t.provinceName}}</td>
										<td style="width:100px">{{t.cityName}}</td>
										<td style="width:100px">{{t.countryName}}</td>
										<td style="width:380px">{{t.address}}</td>
										<td style="width:200px">{{t.remark}}</td>
										<td style="width:180px">{{t.createTime}}</td>
										<td style="width:180px">{{t.updateTime}}</td>
										<td style="width:100px">{{t.operatorName}}</td>
										<td style="padding:0px;width:100px">
											<editpingtailocation class="btn btn-primary" style="padding:3px;margin:0px;margin-top:3px" title="编辑" ng-model="t">编辑</editpingtailocation>
										</td>
		                            </tr>
	                            </tbody>
	                        </table>
	                    </div>
<!-- 	                    <div class="box-tools pull-left" style="font-family:'黑体'"> -->
<!-- 			            	<span class="pagination pagination-sm inline">总数:{{count}}</span> -->
<!-- 			            </div> -->
	                    
	                    <div class="box-tools pull-right">
							<div id="Pagination"></div>
			            </div>
	                    
	                </div>
	            </div>
	           </div>
	           
	           	<button ng-show="false" id="editlocationbutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myEditLocationModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myEditLocationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">编辑网点信息</h4>
				            </div>
				            <div class="modal-body">
				            	<form class="form-horizontal" role="form">
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">类型：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="类型" ng-model="editlocation.type" disabled="disabled">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">名称：</label>
								    <div class="col-sm-6">
								    	<input type="text" class="form-control"  placeholder="名称" ng-model="editlocation.name">								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">服务机构：</label>
								    <div class="col-sm-6">
								    	<input type="text" class="form-control"  placeholder="服务机构" ng-model="editlocation.orgCoveredBy">								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">省份：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="省份" ng-model="editlocation.provinceName">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">城市：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="城市" ng-model="editlocation.cityName">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">县区：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="县区" ng-model="editlocation.countryName">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">地址：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="地址" ng-model="editlocation.address">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">备注：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="备注" ng-model="editlocation.remark">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">经度：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="经度" ng-model="editlocation.longitude">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">纬度：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="纬度" ng-model="editlocation.latitude">
								    </div>
								    <div class="col-sm-2" style="padding-top:7px">
								      <a style="text-decoration: underline;" ng-click="markLocation()">标注</a>
								    </div>
								  </div>
								  
								</form>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeEditLocationButton">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="saveEditLocation()">确定</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
	           
	           <!-- 按钮触发模态框 -->
				<button ng-show="false" id="mapbutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myMapModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myMapModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content" style="height:{{mapviewheight}};width:{{mapviewwidth}}">
				            <div class="modal-header" style="height:45px">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">获取经纬度</h4>
				            </div>
				            <div class="modal-body" id="container" style="height:{{mapvinwdiv}};margin-top:45px">
				            	
				            </div>
				            <div class="modal-footer" style="height:45px;margin-top:{{mapvinwfoot}}">
				            	<label for="firstname" class="col-sm-2 control-label" style="margin-top:6px">经度：</label>
							    <div class="col-sm-3">
							      <input type="text" class="form-control"  placeholder="经度" ng-model="marklongitude" disabled="disabled">
							    </div>
							    
							    <label for="firstname" class="col-sm-2 control-label" style="margin-top:6px">纬度：</label>
							    <div class="col-sm-3">
							      <input type="text" class="form-control"  placeholder="纬度" ng-model="marklatitude" disabled="disabled">
							    </div>
								    
				                <button id="closemapbutton" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="saveMarkLocation()">确认</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
	           
           </div>
