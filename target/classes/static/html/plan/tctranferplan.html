<div>
		<div class="col-md-12 col-sm-6 col-xs-12">
<!-- 	        <div class="x_panel"> -->
	            <div class="x_content">
<!-- 	            	<div> -->
<!-- 	            		<h2>����Χ����Ϣ</h2> -->
<!-- 	            	</div> -->
					<div class="col-xs-12">
						<form class="form-inline">
							<button type="button" class="btn btn-primary" ng-click="openAddTcTranferView()">添加</button>
							<div class="pull-right">
								<button ng-click="getTcTranferPlan()" class="btn btn-default"><i class="fa fa-search"></i></button>
							</div>
		              		<div class="input-group input-group-sm pull-right" style="margin-top:2px">
								<label class="sr-only">ID</label>
								<input type="text" class="form-control" ng-model="tctranfer.tcTranferOpDurationPlanId" placeholder="请输入Id">
							</div>
							
						</form>
					</div>
	                <div class="col-xs-12">
	                    <div style="overflow-y: scroll;height:{{tctranferplantableheight}}">
	                        <table class="table table-striped table-bordered">
	                            <thead>
		                            <tr>
		                                <th></th>
		                                <th>ID</th>
		                                <th>业务类型</th>
		                                <th>到达车型</th>
										<th>出发车型</th>
										<th>时长</th>
										<th>时长单位名称</th>
										<th>业务版本</th>
										<th>总部组织</th>
										<th>操作</th>
		                            </tr>
	                            </thead>
	                            <tbody>
		                            <tr ng-repeat="t in tctranfers">
		                                <td>{{20*indexPage+$index+1}}</td>
		                                <td style="width:200px">{{t.tcTranferOpDurationPlanId}}</td>
		                                <td style="width:100px">{{t.bizTypeDesc}}</td>
										<td style="width:100px">{{t.vehicleTypeIdInbound}}</td>
										<td style="width:100px">{{t.vehicleTypeIdOutbound}}</td>
										<td style="width:100px">{{t.duration}}</td>
										<td style="width:100px">{{t.durationUomDesc}}</td>
										<td style="width:100px">{{t.bizVersion}}</td>
										<td style="width:100px">{{t.masterOrgId}}</td>
										<td style="padding:0px">
											<edittctranfer class="btn btn-primary" style="padding:3px;margin:0px;margin-top:3px" title="编辑" ng-model="t">编辑</edittctranfer>
										</td>
		                            </tr>
	                            </tbody>
	                        </table>
	                    </div>
	                    <div class="box-tools pull-left" style="font-family:'黑体'">
			            	<span class="pagination pagination-sm inline">总数:{{count}}</span>
			            </div>
	                    
	                    <div class="box-tools pull-right">
							<div id="Pagination"></div>
			            </div>
	                    
	                </div>
	            </div>
	           </div>
	           
<!-- 	           运单添加页面 -->
				<button ng-show="false" id="addtctranferbutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myAddTcTranferModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myAddTcTranferModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">添加中转时效</h4>
				            </div>
				            <div class="modal-body">
				            	<form class="form-horizontal" role="form">
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">ID：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="ID" ng-model="addtctranfer.tcTranferOpDurationPlanId">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">业务类型：</label>
								    <div class="col-sm-6">
								      <select class="form-control" ng-model="addtctranfer.bizTypeDesc">
								      	<option ng-selected="true" value="快递">快递</option>
								      	<option value="快运">快运</option>
								      	<option value="混合">混合</option>
									  </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">到达车型：</label>
								    <div class="col-sm-6">
								      <select class="form-control" ng-model="addtctranfer.vehicleTypeIdInbound">
								      	<option ng-selected="true" value="17.5">17米5</option>
								      	<option value="9.6">9米6</option>
								      	<option value="7.6">7米6</option>
								      	<option value="12.5">12米5</option>
									  </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">出发车型：</label>
								    <div class="col-sm-6">
								      <select class="form-control" ng-model="addtctranfer.vehicleTypeIdOutbound">
								      	<option ng-selected="true" value="17.5">17米5</option>
								      	<option value="9.6">9米6</option>
								      	<option value="7.6">7米6</option>
								      	<option value="12.5">12米5</option>
									  </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">时长：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="时长" ng-model="addtctranfer.duration">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">时长单位名称：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" placeholder="时长单位名称" ng-model="addtctranfer.durationUomDesc">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">业务版本：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="业务版本" ng-model="addtctranfer.bizVersion">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">总部组织：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="总部组织" ng-model="addtctranfer.masterOrgId">
								    </div>
								  </div>
								</form>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeAddTcTranferButton">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="saveAddTcTranfer()">确定</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
				
				
<!-- 				编辑页面 -->
				<button ng-show="false" id="edittctranferbutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myEditTcTranferModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myEditTcTranferModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">修改中转时效</h4>
				            </div>
				            <div class="modal-body">
				            	<form class="form-horizontal" role="form">
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">ID：</label>
								    <div class="col-sm-6">
								      <input disabled="disabled" type="text" class="form-control"  placeholder="ID" ng-model="edittctranfer.tcTranferOpDurationPlanId">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">业务类型：</label>
								    <div class="col-sm-6">
								      <select class="form-control" ng-model="edittctranfer.bizTypeDesc">
								      	<option ng-selected="edittctranfer.bizTypeDesc=='快递'" value="快递">快递</option>
								      	<option ng-selected="edittctranfer.bizTypeDesc=='快运'" value="快运">快运</option>
								      	<option ng-selected="edittctranfer.bizTypeDesc=='混合'" value="混合">混合</option>
									  </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">到达车型：</label>
								    <div class="col-sm-6">
								      <select class="form-control" ng-model="edittctranfer.vehicleTypeIdInbound">
								      	<option ng-selected="edittctranfer.vehicleTypeIdInbound==17.5" value="17.5">17米5</option>
								      	<option ng-selected="edittctranfer.vehicleTypeIdInbound==9.6" value="9.6">9米6</option>
								      	<option ng-selected="edittctranfer.vehicleTypeIdInbound==7.6" value="7.6">7米6</option>
								      	<option ng-selected="edittctranfer.vehicleTypeIdInbound==12.5" value="12.5">12米5</option>
									  </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">出发车型：</label>
								    <div class="col-sm-6">
								      <select class="form-control" ng-model="edittctranfer.vehicleTypeIdOutbound">
								      	<option ng-selected="edittctranfer.vehicleTypeIdOutbound==17.5" value="17.5">17米5</option>
								      	<option ng-selected="edittctranfer.vehicleTypeIdOutbound==9.6" value="9.6">9米6</option>
								      	<option ng-selected="edittctranfer.vehicleTypeIdOutbound==7.6" value="7.6">7米6</option>
								      	<option ng-selected="edittctranfer.vehicleTypeIdOutbound==12.5" value="12.5">12米5</option>
									  </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">时长：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="时长" ng-model="edittctranfer.duration">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">时长单位名称：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" placeholder="时长单位名称" ng-model="edittctranfer.durationUomDesc">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">业务版本：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="业务版本" ng-model="edittctranfer.bizVersion">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">总部组织：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="总部组织" ng-model="edittctranfer.masterOrgId">
								    </div>
								  </div>
								</form>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeEditTcTranferButton">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="saveEditTcTranfer()">确定</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
	           
           </div>
