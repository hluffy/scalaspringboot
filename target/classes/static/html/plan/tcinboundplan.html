<div>
		<div class="col-md-12 col-sm-6 col-xs-12">
<!-- 	        <div class="x_panel"> -->
	            <div class="x_content">
<!-- 	            	<div> -->
<!-- 	            		<h2>����Χ����Ϣ</h2> -->
<!-- 	            	</div> -->
					<div class="col-xs-12">
						<form class="form-inline">
							<button type="button" class="btn btn-primary" ng-click="openAddTcInboundView()">添加</button>
							<div class="pull-right">
								<button ng-click="getTcInboundPlan()" class="btn btn-default"><i class="fa fa-search"></i></button>
							</div>
		              		<div class="input-group input-group-sm pull-right" style="margin-top:2px">
								<label class="sr-only">ID</label>
								<input type="text" class="form-control" ng-model="tcinbound.tcInboundOpDurationPlanId" placeholder="请输入Id">
							</div>
							
						</form>
					</div>
	                <div class="col-xs-12">
	                    <div style="overflow-y: scroll;height:{{tcinboundplantableheight}}">
	                        <table class="table table-striped table-bordered">
	                            <thead>
		                            <tr>
		                                <th></th>
		                                <th>ID</th>
		                                <th>时长</th>
										<th>时长单位名称</th>
										<th>业务版本</th>
										<th>总部组织</th>
										<th>操作</th>
		                            </tr>
	                            </thead>
	                            <tbody>
		                            <tr ng-repeat="t in tcinbounds">
		                                <td>{{20*indexPage+$index+1}}</td>
		                                <td style="width:275px">{{t.tcInboundOpDurationPlanId}}</td>
										<td style="width:100px">{{t.duration}}</td>
										<td style="width:180px">{{t.durationUomDesc}}</td>
										<td style="width:180px">{{t.bizVersion}}</td>
										<td style="width:180px">{{t.masterOrgId}}</td>
										<td style="padding:0px">
											<edittcinbound class="btn btn-primary" style="padding:3px;margin:0px;margin-top:3px" title="编辑" ng-model="t">编辑</edittcinbound>
										</td>
		                            </tr>
	                            </tbody>
	                        </table>
	                    </div>
	                    <div class="box-tools pull-left" style="font-family:'黑体'">
			            	<span class="pagination pagination-sm inline">总数:{{count}}</span>
			            </div>
	                    
	                    <div class="box-tools pull-right">
							<div id="Pagination"></div>
			            </div>
	                    
	                </div>
	            </div>
	           </div>
	           
<!-- 	           运单添加页面 -->
				<button ng-show="false" id="addtcinboundbutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myAddTcInboundModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myAddTcInboundModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">添加进网时效</h4>
				            </div>
				            <div class="modal-body">
				            	<form class="form-horizontal" role="form">
				            	 <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">ID：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="ID" ng-model="addtcinbound.tcInboundOpDurationPlanId">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">时长：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="时长" ng-model="addtcinbound.duration">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">时长单位名称：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="时长单位名称" ng-model="addtcinbound.durationUomDesc">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">业务版本：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" placeholder="业务版本" ng-model="addtcinbound.bizVersion">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">总部组织：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="总部组织" ng-model="addtcinbound.masterOrgId">
								    </div>
								  </div>
								  
								</form>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeAddTcInboundButton">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="saveAddTcInbound()">确定</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
				
				
<!-- 				编辑页面 -->
				<button ng-show="false" id="edittcinboundbutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myEditTcInboundModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myEditTcInboundModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">修改进网时效</h4>
				            </div>
				            <div class="modal-body">
				            	<form class="form-horizontal" role="form">
				            	 <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">ID：</label>
								    <div class="col-sm-6">
								      <input disabled="disabled" type="text" class="form-control"  placeholder="ID" ng-model="edittcinbound.tcInboundOpDurationPlanId">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">时长：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="时长" ng-model="edittcinbound.duration">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">时长单位名称：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="时长单位名称" ng-model="edittcinbound.durationUomDesc">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">业务版本：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" placeholder="业务版本" ng-model="edittcinbound.bizVersion">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">总部组织：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="总部组织" ng-model="edittcinbound.masterOrgId">
								    </div>
								  </div>
								  
								</form>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeEditTcInboundButton">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="saveEditTcInbound()">确定</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
	           
           </div>
