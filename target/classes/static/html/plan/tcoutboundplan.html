<div>
		<div class="col-md-12 col-sm-6 col-xs-12">
<!-- 	        <div class="x_panel"> -->
	            <div class="x_content">
<!-- 	            	<div> -->
<!-- 	            		<h2>����Χ����Ϣ</h2> -->
<!-- 	            	</div> -->
					<div class="col-xs-12">
						<form class="form-inline">
							<button type="button" class="btn btn-primary" ng-click="openAddTcOutboundView()">添加</button>
							<div class="pull-right">
								<button ng-click="getTcOutboundPlan()" class="btn btn-default"><i class="fa fa-search"></i></button>
							</div>
		              		<div class="input-group input-group-sm pull-right" style="margin-top:2px">
								<label class="sr-only">ID</label>
								<input type="text" class="form-control" ng-model="tcoutbound.tcOutboundOpDurationPlanId" placeholder="请输入Id">
							</div>
							
						</form>
					</div>
	                <div class="col-xs-12">
	                    <div style="overflow-y: scroll;height:{{tcoutboundplantableheight}}">
	                        <table class="table table-striped table-bordered">
	                            <thead>
		                            <tr>
		                                <th></th>
		                                <th>ID</th>
		                                <th>类型</th>
		                                <th>时长</th>
										<th>时长单位名称</th>
										<th>业务版本</th>
										<th>总部组织</th>
										<th>操作</th>
		                            </tr>
	                            </thead>
	                            <tbody>
		                            <tr ng-repeat="t in tcoutbounds">
		                                <td>{{20*indexPage+$index+1}}</td>
		                                <td style="width:275px">{{t.tcOutboundOpDurationPlanId}}</td>
		                                <td style="width:100px">{{t.tcTypeDesc}}</td>
										<td style="width:100px">{{t.duration}}</td>
										<td style="width:100px">{{t.durationUomDesc}}</td>
										<td style="width:100px">{{t.bizVersion}}</td>
										<td style="width:180px">{{t.masterOrgId}}</td>
										<td style="padding:0px">
											<edittcoutbound class="btn btn-primary" style="padding:3px;margin:0px;margin-top:3px" title="编辑" ng-model="t">编辑</edittcoutbound>
										</td>
		                            </tr>
	                            </tbody>
	                        </table>
	                    </div>
	                    <div class="box-tools pull-left" style="font-family:'黑体'">
			            	<span class="pagination pagination-sm inline">总数:{{count}}</span>
			            </div>
	                    
	                    <div class="box-tools pull-right">
							<div id="Pagination"></div>
			            </div>
	                    
	                </div>
	            </div>
	           </div>
	           
<!-- 	           运单添加页面 -->
				<button ng-show="false" id="addtcoutboundbutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myAddTcOutboundModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myAddTcOutboundModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">添加运单</h4>
				            </div>
				            <div class="modal-body">
				            	<form class="form-horizontal" role="form">
				            	  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">ID：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="ID" ng-model="addtcoutbound.tcOutboundOpDurationPlanId">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">类型：</label>
								    <div class="col-sm-6">
								      <select class="form-control" ng-model="addtcoutbound.tcTypeDesc">
								      	<option ng-selected="true" value="默认">默认</option>
								      	<option value="枢纽">枢纽</option>
								      	<option value="一级转运">一级转运</option>
									  </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">时长：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="时长" ng-model="addtcoutbound.duration">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">时长单位名称：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" placeholder="时长单位名称" ng-model="addtcoutbound.durationUomDesc">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">业务版本：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="业务版本" ng-model="addtcoutbound.bizVersion">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">总部组织：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="总部组织" ng-model="addtcoutbound.masterOrgId">
								    </div>
								  </div>
								  
								</form>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeAddTcOutboundButton">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="saveAddTcOutbound()">确定</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
				
				
<!-- 				编辑页面 -->
				<button ng-show="false" id="edittcoutboundbutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myEditTcOutboundModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myEditTcOutboundModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">修改运单</h4>
				            </div>
				            <div class="modal-body">
				            	<form class="form-horizontal" role="form">
				            	  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">ID：</label>
								    <div class="col-sm-6">
								      <input disabled="disabled" type="text" class="form-control"  placeholder="ID" ng-model="edittcoutbound.tcOutboundOpDurationPlanId">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">类型：</label>
								    <div class="col-sm-6">
								      <select class="form-control" ng-model="edittcoutbound.tcTypeDesc">
								      	<option ng-selected="edittcoutbound.tcTypeDesc=='默认'" value="默认">默认</option>
								      	<option ng-selected="edittcoutbound.tcTypeDesc=='枢纽'" value="枢纽">枢纽</option>
								      	<option ng-selected="edittcoutbound.tcTypeDesc=='一级转运'" value="一级转运">一级转运</option>
									  </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">时长：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="时长" ng-model="edittcoutbound.duration">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">时长单位名称：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" placeholder="时长单位名称" ng-model="edittcoutbound.durationUomDesc">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">业务版本：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="业务版本" ng-model="edittcoutbound.bizVersion">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-4 control-label">总部组织：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control"  placeholder="总部组织" ng-model="edittcoutbound.masterOrgId">
								    </div>
								  </div>
								  
								</form>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeEditTcOutboundButton">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="saveEditTcOutbound()">确定</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
	           
           </div>
