<div style="overflow-y:scroll;width:100%;height:{{indexDiv}}">
<!--     <div class="x_panel" style="text-align: center"> -->
<!--     	<h2>世纪链通智能运营控制塔</h2> -->
<!--     </div> -->
    <div class="col-md-12 col-sm-4 col-xs-12">
    	<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel" style="width:100%;height:260px">
		        <div class="x_title">
		          <h2><small>线路流量月累计</small></h2>
		          <div class="clearfix"></div>
		        </div>
			        <div id="mybarChart" style="width:100%;height:200px" class="container">
	        		</div>
		      </div>
	    </div>
	    <div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel" style="width:100%;height:{{lineflowtable}}">
		        <table class="table table-striped table-bordered">
                	<thead>
                    	<tr>
	                        <th></th>
	                        <th>线路</th>
	                        <th>体积(m³)</th>
	                        <th>重量(kg)</th>
	                        <th>件数</th>
							<th>时间</th>
                        </tr>
                  	</thead>
                  	<tbody>
                        <tr ng-repeat="t in lineFlowDetails">
                            <td>{{10*indexPage+$index+1}}</td>
<!-- 									<td>{{$index+1}}</td> -->
                            <td>{{t.SRC_CITY_NAME}}-{{t.DST_CITY_NAME}}</td>
                            <td>{{t.VOLUME}}</td>
                            <td>{{t.CARGO_WEIGHT}}</td>
							<td>{{t.PIECE_NUM}}</td>
							<td>{{t.CREATE_TIME}}</td>
                       	</tr>
                  	</tbody>
        	</table>
        	<div class="box-tools pull-left" style="font-family:'黑体'">
		    	<span class="pagination pagination-sm inline">总数:{{count}}</span>
		    </div>
		               
		    <div class="box-tools pull-right">
				<div id="Pagination"></div>
		    </div>
	    </div>
	    
	    
    </div>
    
    
    
</div>
