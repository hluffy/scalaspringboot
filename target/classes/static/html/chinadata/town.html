<div>
		<div class="col-md-12 col-sm-6 col-xs-12">
<!-- 	        <div class="x_panel"> -->
	            <div class="x_content">
<!-- 	            	<div> -->
<!-- 	            		<h2>����Χ����Ϣ</h2> -->
<!-- 	            	</div> -->
					<div class="col-xs-12">
						<form class="form-inline">
							<button type="button" class="btn btn-primary" ng-click="openAddTownView()">添加</button>
							<div class="pull-right">
								<button ng-click="getTownInfo()" class="btn btn-default"><i class="fa fa-search"></i></button>
							</div>
		              		<div class="input-group input-group-sm pull-right" style="margin-top:2px">
								<label class="sr-only">乡镇名称</label>
								<input type="text" class="form-control" ng-model="town.name" placeholder="乡镇名称">
							</div>
							<div class="input-group input-group-sm pull-right" style="margin-top:2px;width:16%;margin-right:20px">
								<select class="form-control pull-right" style="width:65%" ng-model="selectedQueryArea" ng-options="x.name for x in queryAreas" ng-change="selectQueryArea()">
								</select>
								<label class="pull-right" style="margin-top:5px">县名称:</label>
							</div>
							<div class="input-group input-group-sm pull-right" style="margin-top:2px;width:16%;margin-right:5px">
								<select class="form-control pull-right" style="width:65%" ng-model="selectedQueryCity" ng-options="x.name for x in queryCities" ng-change="selectQueryCity()">
								</select>
								<label class="pull-right" style="margin-top:5px">城市名称:</label>
							</div>
							<div class="input-group input-group-sm pull-right" style="margin-top:2px;width:16%;margin-right:5px">
								<select class="form-control pull-right" style="width:65%" ng-model="selectedQueryProvince" ng-options="x.name for x in queryProvinces" ng-change="selectQueryProvince()">
								</select>
								<label class="pull-right" style="margin-top:5px">省份名称:</label>
							</div>
							<div class="input-group input-group-sm pull-right" style="margin-top:2px;width:16%;margin-right:5px">
								<select class="form-control pull-right" style="width:65%" ng-model="selectedQueryCountry" ng-options="x.name for x in queryCountrys" ng-change="selectQueryCountry()">
								</select>
								<label class="pull-right" style="margin-top:5px">国家名称:</label>
							</div>
							
						</form>
					</div>
	                <div class="col-xs-12">
	                    <div style="overflow: scroll;height:{{towntableheight}}">
	                        <table class="table table-striped table-bordered">
	                            <thead>
	                            <tr>
	                                <th></th>
	                                <th>国家</th>
	                                <th>省份</th>
	                                <th>市</th>
	                                <th>县</th>
	                                <th>镇</th>
									<th>操作</th>
	                            </tr>
	                            </thead>
	                            <tbody>
	                            <tr ng-repeat="t in towninfos">
	                                <td>{{10*indexPage+$index+1}}</td>
<!-- 									<td>{{$index+1}}</td> -->
	                                <td>{{t.countryName}}</td>
	                                <td>{{t.provinceName}}</td>
	                                <td>{{t.cityName}}</td>
	                                <td>{{t.areaName}}</td>
									<td>{{t.name}}</td>
									<td style="padding:0px;padding-top:2px">
	                                    <townedit class="btn btn-primary" title="编辑" ng-model="t">编辑
	<!-- 							        	<span class="glyphicon glyphicon-trash">编辑</span> -->
								        </townedit>
								        &nbsp;&nbsp;&nbsp;&nbsp;
	                                    <towndelete class="btn btn-danger" title="删除" ng-model="t">删除
								        </towndelete>
	                                </td>
	                            </tr>
	                            </tbody>
	                        </table>
	                    </div>
	                    <div class="box-tools pull-left" style="font-family:'黑体'">
			            	<span class="pagination pagination-sm inline">总数:{{count}}</span>
			            </div>
	                    
	                    <div class="box-tools pull-right">
							<div id="Pagination"></div>
			            </div>
	                    
	                </div>
	            </div>
	           </div>
	           
<!-- 	           乡镇编辑页面 -->
	           <button ng-show="false" id="edittownbutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">编辑乡镇信息</h4>
				            </div>
				            <div class="modal-body">
				            	<form class="form-horizontal" role="form">
				            	  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">国家名称：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" id="firstname" placeholder="国家名称" disabled="disabled" ng-model="edittowninfo.countryName">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">省份名称：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" id="firstname" placeholder="省份名称" disabled="disabled" ng-model="edittowninfo.provinceName">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">城市名称：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" id="firstname" placeholder="城市名称" disabled="disabled" ng-model="edittowninfo.cityName">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">县名称：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" id="firstname" placeholder="县名称" disabled="disabled" ng-model="edittowninfo.areaName">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">乡镇名称：</label>
								    <div class="col-sm-6">
								      <input ng-show="false" type="text" class="form-control" id="firstname" placeholder="乡镇名称" ng-model="edittowninfo.editname">
								      <input type="text" class="form-control" id="firstname" placeholder="乡镇名称" ng-model="edittowninfo.name">
								    </div>
								  </div>
								</form>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeEditTownButton">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="saveEditTown()">确定</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
				
				
				
<!-- 				添加乡镇页面 -->
				<button ng-show="false" id="addtownbutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myAddModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">添加乡镇信息</h4>
				            </div>
				            <div class="modal-body">
				            	<form class="form-horizontal" role="form">
				            	  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">国家名称：</label>
								    <div class="col-sm-6">
								      <select class="form-control" ng-model="selectedCountry" ng-options="x.name for x in counties" ng-change="selectCountry()">
									  </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">省份名称：</label>
								    <div class="col-sm-6">
								      <select class="form-control" ng-model="selectedProvince" ng-options="x.name for x in provinces" ng-change="selectProvince()">
									  </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">城市名称：</label>
								    <div class="col-sm-6">
								      <select class="form-control" ng-model="selectedCity" ng-options="x.name for x in cities" ng-change="selectCity()">
									  </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">县名称：</label>
								    <div class="col-sm-6">
								      <select class="form-control" ng-model="selectedArea" ng-options="x.name for x in areas" ng-change="selectArea()">
									  </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">乡镇编码：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" id="firstname" placeholder="乡镇编码" ng-model="addTown.code">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="firstname" class="col-sm-3 control-label">乡镇名称：</label>
								    <div class="col-sm-6">
								      <input type="text" class="form-control" id="firstname" placeholder="乡镇名称" ng-model="addTown.name">
								    </div>
								  </div>
								</form>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeAddTownButton">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="saveAddTown()">确定</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
				
				
				
<!-- 				删除页面 -->
				<button ng-show="false" id="deletetownbutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myDeleteModal">开始演示模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				        	<div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">确定删除该条信息？</h4>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeDeleteTownButton">关闭</button>
				                <button type="button" class="btn btn-primary" ng-click="deleteTown()">确定</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
           </div>
